<div class="grid">
    <div class="col-2">
    </div>
    <div class="col-8">
        <div *ngIf="isLoading">Loading profiles...</div>
        <div *ngIf="error">{{ error }}</div>

        <div *ngIf="!isLoading && userProfiles.length">
            <div class="profile-card" *ngFor="let profile of userProfiles; let i = index">
                <h2>{{ profile.name }} <i (click)="startReplay(i)" class="pi pi-play"
                        style="font-size: 1rem; cursor: pointer;"></i></h2>
                <p>Email: {{ profile.email }}</p>
                <p>Status: {{ profile.status }}</p>
            </div>
        </div>
    </div>
    <div class="col-2">
        <i class="pi pi-sync" style="font-size: 2rem; cursor: pointer;"></i>
    </div>
</div>
